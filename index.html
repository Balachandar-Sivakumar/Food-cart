<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: red;
            cursor: pointer;
            z-index: 10;
        }
        .left-arrow { left: 1rem; }
        .right-arrow { right: 1rem; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="relative h-[80vh] bg-cover bg-center" style="background-image: url('https://www.aiche.org/sites/default/files/images/conference/lead/foodie24-shutterstock_467823857.jpeg');">
        <div class="bg-black bg-opacity-50 h-full flex flex-col">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="text-white text-3xl font-bold">FoodHub</div>
                <ul class="flex space-x-6 text-white">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">Recipes</a></li>
                    <li><a href="#" class="hover:underline">Pages</a></li>
                    <li><a href="#" class="hover:underline">Blog</a></li>
                    <li><a href="#" class="hover:underline">Shop</a></li>
                    <li><a href="#" class="hover:underline">Shortcodes</a></li>
                    <li><a href="#" class="hover:underline"><i class="fas fa-search"></i></a></li>
                    <li><a href="#" class="hover:underline"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
                <a href="#" class="bg-white text-black px-4 py-2 rounded-full">Submit Recipe</a>
            </nav>
            <div class="container mx-auto px-6 flex flex-col h-full items-center justify-center text-center">
                <h1 class="text-white text-4xl md:text-5xl font-bold mb-4">It is even better than an expensive cookery book</h1>
                <p class="text-white text-lg mb-8">Learn how to make your favorite restaurant's dishes</p>
                <div class="flex items-center bg-white rounded-full overflow-hidden shadow-lg border">
                    <input type="text" placeholder="I want to make..." class="px-4 py-2 w-72 text-gray-700 focus:outline-none border-r searchinp">
                    <button class="px-4 py-2 text-white bg-transparent focus:outline-none">
                        <i class="fas fa-search searchicon text-green-500"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Image Slider -->
    <div class="relative flex items-center justify-center mt-10 img_div">
        <i class="fa-solid fa-caret-left arrow-btn left-arrow" onclick="previous()"></i>
      
            <div id="slider" class="slider w-full flex items-center justify-center">
            
            </div>
     
        <i class="fa-solid fa-caret-right arrow-btn right-arrow" onclick="next()"></i>
    </div>

    <!-- Recipe Categories -->
    <section class="py-16 bg-white text-center">
        <h2 class="text-3xl font-bold mb-4">Recipes By Category</h2>
        <div class="category flex items-center gap-5 justify-center flex-wrap">
           
        </div>
    </section>

    <!-- Recipe Cart -->
    <div class="carting relative flex items-center flex-wrap gap-5 justify-center"> </div>
    <button class="button">Load more</button>

    <div class="pop_up">
        <div class="mini_pop_up">
            <img class="popimg" src="" alt="">
            <label for="">Title :<p class="title"></p></label>
            <label for="">Meal Type :<p class="mealtype"></p></label>
        </div>
        <xmark onclick="toggle()">‚ùå</xmark>
    </div>

    <div class="loadercontainer">
        <div class="loader"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- JavaScript -->
    <script src="demo.js">
    
    </script>

</body>
</html>
